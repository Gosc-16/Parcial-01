<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti칩n de Eventos</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- CABECERA SUPERIOR -->
    <header class="topbar">
        <div class="logo">CEVA EVENTOS +</div>
        <input type="text" id="buscador" placeholder="Buscar eventos..." />
    </header>

    <!-- PESTA칌AS -->
    <nav class="tabs">
        <button class="tab active" data-tab="eventos">Eventos</button>
        <button class="tab" data-tab="mis-eventos">Mis eventos</button>
    </nav>

    <!-- FILTROS -->
    <section class="filtros">
        <select id="categoria">
            <option value="">Categor칤a</option>
            <option value="Tecnolog칤a">Tecnolog칤a</option>
            <option value="Deporte">Deporte</option>
            <option value="M칰sica">M칰sica</option>
        </select>

        <select id="fecha">
            <option value="">Fecha</option>
            <option value="2025-07-15">15/07/2025</option>
            <option value="2025-07-18">18/07/2025</option>
            <option value="2025-07-20">20/07/2025</option>
            <option value="2025-07-22">22/07/2025</option>
            <option value="2025-07-28">28/07/2025</option>
            <option value="2025-07-30">30/07/2025</option>
            <option value="2025-08-01">01/08/2025</option>
            <option value="2025-08-05">05/08/2025</option>
            <option value="2025-08-10">10/08/2025</option>
            <option value="2025-08-12">12/08/2025</option>
            <option value="2025-08-15">15/08/2025</option>
        </select>

        <select id="ubicacion">
            <option value="">Ubicaci칩n</option>
            <option value="Rimac">Rimac</option>
            <option value="San Isidro">San Isidro</option>
            <option value="Jesus Maria">Jesus Maria</option>
            <option value="Barranco">Barranco</option>
        </select>
        <button id="limpiar-filtros">Limpiar filtros</button>
    </section>

    <!-- CONTENEDORES DE EVENTOS -->
    <main>
        <!-- Contenido de la pesta침a 'Eventos' -->
        <div id="eventos" class="tab-content active">
            <div id="eventos-container" class="eventos-grid"></div>
        </div>

        <!-- Contenido de la pesta침a 'Mis eventos' -->
        <div id="mis-eventos" class="tab-content">
            <div id="mis-eventos-container" class="eventos-grid"></div>
        </div>
    </main>

    <!-- FORMULARIO DE REGISTRO (visible solo en "Mis eventos") -->
    <section class="registro-cliente" id="form-container" style="display: none;">
        <h2>游늶 Registro de Cliente</h2>
        <form id="form-cliente" novalidate>
            <input type="text" id="nombre" placeholder="Nombres" required />
            <span class="error" id="error-nombre"></span>
            <input type="text" id="apellido" placeholder="Apellidos" required />
            <span class="error" id="error-apellido"></span>
            <input type="email" id="correo" placeholder="Correo electr칩nico" required />
            <span class="error" id="error-correo"></span>
            <input type="tel" id="telefono" placeholder="N칰mero de tel칠fono" required />
            <span class="error" id="error-telefono"></span>
            <input type="text" id="dni" placeholder="DNI" required pattern="\d{8}" />
            <span class="error" id="error-dni"></span>
            <button type="submit" id="btn-registrar" disabled>Registrar</button>
        </form>
    </section>

    <!-- Mensaje toast -->
    <div class="mensaje-exito" id="mensaje-exito"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
